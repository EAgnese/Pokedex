<!DOCTYPE html>
<html>
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="./assets/style.css">

        <!-- Import Vue -->
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
        <!-- Import API -->
        <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>

    </head>

    <body>
        <header>
            <h1>
                Pokedex
            </h1>
            <input type="search">
        </header>

        <div id="app">
            <div id="list">
                <pokemon-display v-show="!detailsName"v-for="pokemon in getList" :name="pokemon.name" v-on:details="changeName"></pokemon-display>
                <pokemon-details v-if="detailsName" :name="detailsName" v-on:leave="leave"></pokemon-details>
            </div>
        </div>
    
        
        <footer>
            <p>
                Développé par Eri Agnese
            </p>
        </footer>
    
        <!-- Import  App-->
        <script src="main.js"></script>
        <!-- Import Components -->
        <script src="components/PokemonDisplay.js"></script>
        <script src="components/PokemonDetails.js"></script>       
        <!-- Mount App -->
        <script>
            const mountedApp = app.mount('#app')
        </script>

    </body>

</html>
